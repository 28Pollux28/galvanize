openapi: 3.0.3
info:
  title: CTF Challenge Instancer
  version: 1.2.0
  description: API for deploying CTF challenges.

paths:
  /health:
    get:
      summary: Health check
      operationId: getHealth
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string

