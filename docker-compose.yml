name: Galvanize
services:
  redis:
    image: redis:7-alpine
    container_name: galvanize-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  instancer:
    build:
      context: .
      dockerfile: galvanize-instancer/Dockerfile
    container_name: galvanize-instancer
    stop_grace_period: 1m
    stop_signal: SIGINT
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - "DEVELOPMENT=false"
    command:
        - "./galvanize"
        - "serve"
        - "--port"
        - "8080"
        - "--config"
        - "data/config.yaml"
    volumes:
      - ./data/:/app/data/:Z
      - ./config.yaml:/app/data/config.yaml:Z
      - /path/to/your/ssh/key:/home/galvanize/.ssh/ansible-ssh:Z,ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:
