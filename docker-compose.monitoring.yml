# Monitoring overlay — use alongside the main compose file:
#   docker compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d
#
# Exposes:
#   Prometheus → http://localhost:9090
#   Grafana    → http://localhost:3000  (admin / admin)
name: Galvanize
services:
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: galvanize-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    depends_on:
      instancer:
        condition: service_healthy

  grafana:
    image: grafana/grafana:11.1.0
    container_name: galvanize-grafana
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/galvanize.json
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:
