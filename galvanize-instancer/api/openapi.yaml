  /deploy:
    post:
      summary: Deploy a challenge instance
      operationId: deployInstance
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeployRequest'
      responses:
        '202':
          description: Deployment request accepted
        '400':
          description: Invalid Request / Unknown Challenge ID
        '401':
          description: Unauthorized
        '409':
          description: Deployment already in progress/complete
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /terminate:
    post:
      summary: Terminate a challenge instance
      operationId: terminateInstance
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeployRequest'
      responses:
        '200':
          description: Termination successful
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /status:
    get:
      summary: Get deployment status
      operationId: getInstanceStatus
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Status retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '401':
          description: Unauthorized
        '404':
          description: No deployment
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /extend:
    post:
      summary: Extend the duration of a deployment
      operationId: extendInstance
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Duration extended successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '400':
          description: Cannot extend deployment (too early, max extensions reached, etc.)
        '401':
          description: Unauthorized
        '404':
          description: No deployment
        '500':
          description: Internal server error

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    DeployRequest:
      type: object
      required:
        - category
        - challenge_name
      properties:
        category:
          type: string
          description: The category of the challenge to deploy.
        challenge_name:
          type: string
          description: The name of the challenge to deploy.

    StatusResponse:
      type: object
      properties:
        status:
          type: string
          enum: [running, stopping, starting, error]
        connection_info:
          type: string
        expiration_time:
          type: string
          format: date-time
        extensions_left:
          type: integer
          description: Number of extensions left for this deployment. -1 if unlimited.
        extension_time:
          description: Time duration each extension adds (e.g., "30m", "1h").
          type: string

    Error:
      type: object
      properties:
        message:
          type: string